<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<h1>LOGIN  FORM </h1> 
<div>
    <label for="user_email">Email:</label><br>
    <input type="email" id="user_email" name="user_email" required>
</div><br>


<div>
    <label for="user_password">password:</label><br>
    <input type="password" id="user_password" name="user_password" required maxlength="8" minlength="4">
</div><br>


<div>
    <label for="user_ confirm password">confirm password:</label><br>
    <input type="password" id="user_ confirm password" name="user_ confirm password" required maxlength="8" minlength="4">
</div><br>


<div>
    <label for="user_age">Age:</label><br>
    <input type="number" id="user_age" name="user_age" required>
</div><br>


<div>
    <label for="user_date">date:</label><br>
    <input type="date" id="user_date" name="user_date" required>
</div><br>


<div>
    <label for="user_message">message:</label><br>
    <textarea name="user_message" id="user_message" cols="30" rows="10" required maxlength="20" minlength="5"></textarea>
</div>
<br>


<button>submit</button>
    </form>
</body>
</html>
